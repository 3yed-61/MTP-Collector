<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Free MTProto Proxies</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Light Mode Colors */
      :root {
        --primary-color: #037885;
        --secondary-color: #ebebeb;
        --accent-color: #ff5722;
        --background-color: #f9fafb;
        --text-color: #333;
        --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      /* Dark Mode Colors */
      body.dark {
        --primary-color: #037885;
        --secondary-color: #263238;
        --accent-color: #e64a19;
        --background-color: #121212;
        --text-color: #e0e0e0;
        --box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
      }

      /* General Styles */
      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        transition: var(--transition);
      }

      /* Toolbar / Top Navigation */
      nav {
        background-color: var(--primary-color);
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        box-shadow: var(--box-shadow);
      }

      nav ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        margin-right: 1.2rem;
      }

      nav ul li a {
        color: white;
        font-weight: bold;
        text-decoration: none;
        font-size: 1.2rem;
      }

      nav ul li a:hover {
        color: var(--accent-color);
      }

      /* Hero Section */
      .hero {
        text-align: center;
        padding: 4rem 1rem;
        background-color: var(--secondary-color);
        box-shadow: var(--box-shadow);
      }

      .hero h1 {
        font-size: 3rem;
        color: var(--primary-color);
      }

      .hero p {
        font-size: 1.25rem;
        margin: 1rem 0;
        color: var(--text-color);
      }

      /* Grid Layout for Proxy Cards */
      .proxy-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      /* Proxy Card Styles */
      .proxy-card {
        background-color: var(--secondary-color);
        border-radius: 10px;
        box-shadow: var(--box-shadow);
        padding: 1.5rem;
        text-align: center;
        transition: var(--transition);
      }

      .proxy-card:hover {
        transform: translateY(-5px);
      }

      .proxy-card h3 {
        margin: 0.5rem 0;
        color: var(--primary-color);
        font-size: 1.5rem;
      }

      .proxy-card p {
        font-size: 1rem;
        color: var(--text-color);
      }

      .proxy-card a {
        display: block;
        padding: 0.5rem;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        margin-top: 1rem;
        transition: var(--transition);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .proxy-card a:hover {
        background-color: var(--accent-color);
        text-decoration: underline;
      }

      /* Footer */
      footer {
        padding: 1rem;
        text-align: center;
        background-color: var(--primary-color);
        color: white;
      }

      footer a {
        color: white;
        text-decoration: none;
      }

      footer a:hover {
        color: var(--accent-color);
      }

      /* Toggle Dark Mode */
      .toggle-container {
        position: absolute;
        top: 1rem;
        right: 1rem;
      }

      .toggle-switch {
        cursor: pointer;
        background-color: var(--primary-color);
        border-radius: 25px;
        padding: 0.5rem;
        display: flex;
        align-items: center;
      }

      .toggle-switch i {
        color: white;
        margin: 0 5px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2rem;
        }

        .hero p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body class="dark">
    <!-- Toggle Dark Mode -->
    <div class="toggle-container">
      <div class="toggle-switch" id="dark-mode-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </div>
    </div>

    <!-- Navigation Bar (Top Toolbar) -->
    <nav>
      <ul>
        <li><a href="https://github.com/3yed-61/MTProtoCollector"><i class="fas fa-home"></i></a></li>
        <li><a href="https://3yed.space"><i class="fas fa-globe"></i></a></li>
        <li><a href="https://github.com/3yed-61/" role="button"><i class="fab fa-github"></i></a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Free MTProto Proxies</h1>
      <p>It is regularly updated for the most reliable connections. Safe and fast.</p>
    </section>

    <!-- Main Section -->
    <main class="container">
      <h2>Latest MTProto Proxies</h2>
      <div id="proxy-grid" class="proxy-grid"></div>
    </main>

    <!-- Footer -->
    <footer>
      <small>
        <a href="https://3yed.spase">3yed © 2023</a> •
        <a href="https://github.com/3yed-61">GitHub</a>
      </small>
    </footer>

    <!-- JavaScript -->
    <script>
      // Dark Mode Toggle
      const toggle = document.getElementById('dark-mode-toggle');
      toggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
      });

      // Dynamic data fetching for proxies
      fetch("https://raw.githubusercontent.com/3yed-61/MTP-Collector/main/proxy/mtproto.json")
  .then((response) => response.json())
  .then((data) => {
    const grid = document.getElementById("proxy-grid");
    data.forEach((proxy, index) => {
      const card = document.createElement("div");
      card.className = "proxy-card";
      const nameParts = proxy.query.name.split("|");
      const channelUrl = nameParts[0].replace("@", "");

      card.innerHTML = `
        <h3>Proxy #${index + 1}</h3>
        <p><strong>Channel:</strong> <a href="tg://resolve?domain=${channelUrl}" class="link-preview">${nameParts[0]}</a></p>
        <p><strong>Country:</strong> ${nameParts[1]}</p>
        <a href="tg://proxy?server=${proxy.query.server}&port=${proxy.query.port}&secret=${proxy.query.secret}" class="link-preview">Connect</a>
      `;

      grid.appendChild(card);
    });
  })
  .catch((error) => console.error(error));
    </script>
  </body>
</html>
